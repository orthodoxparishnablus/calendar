<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التقويم الأرثوذكسي</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Menu Button -->
  <button class="menu-btn" onclick="toggleMenu()">☰</button>

  <!-- Menu -->
  <div class="menu-overlay" onclick="toggleMenu()"></div>
  <div class="menu" id="menu">
    <a href="#" onclick="showContact(); return false;">اتصل بنا</a>
  </div>

  <!-- Contact Page -->
  <div class="contact-page" id="contactPage">
    <button class="close-btn" onclick="closeContact()">×</button>
    <h2>اتصل بنا</h2>
    <p>البريد الإلكتروني:</p>
    <p class="email">orthodoxparishnablus@gmail.com</p>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="main-content">
      <!-- Date Navigation -->
      <div class="date-navigation">
        <button class="nav-btn" onclick="changeDate(1)">&lt;</button>
        <div class="current-date" onclick="openCalendar()">
          <h2 id="currentDay">اليوم</h2>
          <p id="currentDate">التاريخ</p>
        </div>
        <button class="nav-btn" onclick="changeDate(-1)">&gt;</button>
      </div>

      <!-- Data Sections -->
      <div class="data-section hidden" id="fastSection">
        <h3>
          <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg> -->
          الصوم
        </h3>
        <p id="fastInfo"></p>
      </div>

      <div class="data-section hidden" id="holidaySection">
        <h3>
          <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg> -->
          العيد
        </h3>
        <p id="holidayInfo"></p>
      </div>

      <div class="data-section hidden" id="specialDaySection">
        <h3>
          <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M3 21h18v-2H3v2zm6-4h12v-2H9v2zm-6-4h18v-2H3v2zm6-4h12V7H9v2zM3 3v2h18V3H3z"/></svg> -->
          أعياد الكنائس
        </h3>
        <p id="specialDayInfo"></p>
      </div>

      <div class="data-section hidden" id="saintsSection">
        <h3>
          <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> -->
          القديسين
        </h3>
        <p id="saintsInfo"></p>
      </div>
    </div>
  </div>

  <!-- Calendar Picker Modal -->
  <div class="calendar-modal" id="calendarModal" onclick="closeCalendarOnOverlay(event)">
    <div class="calendar-content" onclick="event.stopPropagation()">
      <div class="calendar-header">
        <button class="calendar-nav-btn" onclick="changeCalendarMonth(-1)">
          ◀
        </button>
        <h3 id="calendarMonthYear"></h3>
        <button class="calendar-nav-btn" onclick="changeCalendarMonth(1)">
          ▶
        </button>
      </div>
      <div id="calendarGrid"></div>
    </div>
  </div>

  <!-- Church Logo -->
  <img src="church-logo.png" alt="Orthodox Church" class="church-logo">

  <script src="script.js"></script>
</body>

</html>
